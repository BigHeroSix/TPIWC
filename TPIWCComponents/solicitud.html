<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Crear Solicitud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="bower_components/vaadin-button/vaadin-button.html">
    <link rel="import" href="bower_components/vaadin-split-layout/vaadin-split-layout.html">
    <link rel="import" href="bower_components/vaadin-text-field/vaadin-text-field.html">
    <script type="module" src="webcomponent/Table.js"></script>
    <script type="module" src="./webcomponent/Background.js"></script>
    <script type="module" src="./webcomponent/PaginatorEquipo.js"></script>
</head>

<body>
    <div>
        <label>Solicitante: </label>
        <vaadin-text-field required error-message="Valor requerido">
        </vaadin-text-field>
    </div>
    <div>
        <label>Unidad que solicita: </label>
        <vaadin-text-field required error-message="Valor requerido">
        </vaadin-text-field>
    </div>
    <div>
        <label>Equipos: </label>

    </div>
    <div>
        <background-marca>
            <vaadin-button click="mostrarModal">Equipos</vaadin-button>
            <wc-modal-dialog>
                <paginator-controller pagesizeTemplate="1,2,3,5,7"></paginator-controller>
                <wc-table tittle="Equipos Seleccionados" maxHeight="250px">
                    <wc-table-column header="Id" value="idEquipo" sortable width="20%"></wc-table-column>
                    <wc-table-column header="Modelo" value="idModelo.nombre" sortable width="30%"></wc-table-column>
                    <wc-table-column header="Unidad" value="idUnidad.nombre" width="30%"></wc-table-column>
                    <wc-table-column header="Correlativo" value="codigoCorrelativo" width="20%"></wc-table-column>
                </wc-table>
            </wc-modal-dialog>
        </background-marca>
    </div>



</body>

</html>

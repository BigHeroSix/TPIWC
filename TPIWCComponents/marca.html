<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marca</title>
    <link rel="stylesheet" href="../resources/iconos/style.css">

<body>

        <auto-complete legend="Buscar Marcas" findtag="nombre"></auto-complete>

        <wc-table tittle="Tabla Marcas" paginator pagesizeTemplate="4,8,10,12" maxHeight="250px">

            <wc-table-column header="Nombre" value="nombre" sortable width="30%"></wc-table-column>
            <wc-table-column header="Descripcion" value="descripcion" width="30%"></wc-table-column>
            <wc-table-column header="Activo" value="activo" width="20%"></wc-table-column>
        </wc-table>

        <wc-modal-dialog width="80%" tittle="Informacion del row"></wc-modal-dialog>

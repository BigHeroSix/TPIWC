<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marca</title>
    <link rel="import" href="./bower_components/vaadin-grid/vaadin-grid.html">
</head>

<body>
    <background-marca>
        <auto-complete legend="Buscar Marcas" findtag="nombre"></auto-complete>
        <vaadin-grid>
            <vaadin-grid-column>
                <template class="header">IdMarca</template>
                <template>[[item.idMarca]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Nombre</template>
                <template>[[item.nombre]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Descripcion</template>
                <template>[[item.descripcion]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Activo</template>
                <template>[[item.activo]]</template>
            </vaadin-grid-column>
        </vaadin-grid>
    </background-marca>

    <script type="module" src="./webcomponent/autocomplete.js"></script>
    <script type="module" src="./webcomponent/background.js"></script>
</body>

</html>

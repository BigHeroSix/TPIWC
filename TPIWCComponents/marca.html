<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marca</title>
    <link rel="stylesheet" href="./resources/iconos/style.css">
    <link rel="import" href="bower_components/vaadin-text-field/vaadin-text-field.html">
    <link rel="import" href="bower_components/vaadin-button/vaadin-button.html">
</head>

<body>
    <background-marca>

        <auto-complete legend="Buscar Marcas" findtag="nombre"></auto-complete>
        <paginator-controller pagesizeTemplate="1,2,3,5,7"></paginator-controller>

        <wc-table tittle="Tabla Marcas" maxHeight="250px">
            <wc-table-column header="Id" value="idMarca" sortable width="20%"></wc-table-column>
            <wc-table-column header="Nombre" value="nombre" sortable width="30%"></wc-table-column>
            <wc-table-column header="Descripcion" value="descripcion" width="30%"></wc-table-column>
            <wc-table-column header="Activo" value="activo" width="20%"></wc-table-column>
        </wc-table>

        <wc-modal-dialog width="80%" tittle="Informacion del row"></wc-modal-dialog>
        

        <vaadin-text-field></vaadin-text-field>

        <vaadin-notification></vaadin-notification>

        <vaadin-button></vaadin-button>

        <vaadin-checkbox></vaadin-checkbox>

        <vaadin-dropdown-menu></vaadin-dropdown-menu>

        <vaadin-split-layout></vaadin-split-layout>

    </background-marca>

    <script type="module" src="./webcomponent/Autocomplete.js"></script>
    <script type="module" src="./webcomponent/Background.js"></script>
    <script type="module" src="./webcomponent/Table.js"></script>
    <script type="module" src="./webcomponent/ModalDialog.js"></script>
    <script type="module" src="./webcomponent/Paginator.js"></script>
</body>

</html>

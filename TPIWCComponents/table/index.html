<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <title>table wc</title>
    <link rel="stylesheet" href="../resources/iconos/style.css">
</head>

<body>
    <background-marca>

        <paginator-controller pagesizeTemplate="1,3,5,7"></paginator-controller>

        <wc-table tittle="Tabla Marcas" maxHeight="250px">
            <wc-table-column header="Id" value="idMarca" sortable width="20%"></wc-table-column>
            <wc-table-column header="Nombre" value="nombre" sortable width="30%"></wc-table-column>
            <wc-table-column header="Descripcion" value="descripcion" width="30%"></wc-table-column>
            <wc-table-column header="Activo" value="activo" width="20%"></wc-table-column>
        </wc-table>

        <wc-modal-dialog width="80%" tittle="Informacion del row"></wc-modal-dialog>

    </background-marca>
    <script type="module" src="./Table.js"></script>
    <script type="module" src="../controller/ModalDialog.js"></script>

    <script type="module" src="../controller/Paginator.js"></script>
    <script type="module" src="../controller/backgroundMarca.js"></script>
</body>

</html>

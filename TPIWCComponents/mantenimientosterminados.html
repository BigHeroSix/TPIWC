<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="import" href="./bower_components/vaadin-dropdown-menu/vaadin-dropdown-menu.html">

<body>

              <vaadin-item value="2">Option two</vaadin-item>

          </template>
       </vaadin-dropdown-menu>         <vaadin-text-field></vaadin-text-field>


        <p-m pagesizeTemplate="1,2,3,5,7"></p-m>

        <wc-table tittle="Controller marcas wc" maxHeight="250px" width="90%" center>
            <wc-table-column header="Id" value="idMarca" sortable width="20%"></wc-table-column>
            <wc-table-column header="Nombre" value="nombre" sortable width="30%"></wc-table-column>
            <wc-table-column header="Descripcion" value="descripcion" width="30%"></wc-table-column>
            <wc-table-column header="Activo" value="activo" width="20%"></wc-table-column>
        </wc-table>



    </wc-background>
    <script type="module" src="./webcomponent/Background.js"></script>

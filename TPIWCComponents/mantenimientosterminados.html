<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ordenes Terminadas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="./bower_components/vaadin-dropdown-menu/vaadin-dropdown-menu.html">
    <link rel="import" href="./bower_components/vaadin-list-box/vaadin-list-box.html">
    <link rel="import" href="./bower_components/vaadin-button/vaadin-button.html">

    <link rel="stylesheet" href="./resources/iconos/style.css">

</head>
<body>
    <wc-background>
       
       <vaadin-text-field placeholder="Here!!!"></vaadin-text-field>
       <vaadin-button theme=primary>Filtrar</vaadin-button>

        <paginator-oc pagesizeTemplate="5,10,15,20,25" for="table-orden"></paginator-oc>

        <wc-table maxHeight="250px" width="90%" center id="table-orden">
            <wc-table-column header="IdOrden" value="idOrdenTrabajo" sortable width="10%"></wc-table-column>
            <wc-table-column header="idEquipo" value="idEquipo" sortable width="10%"></wc-table-column>
            <wc-table-column header="Fecha" value="fecha" width="20%"></wc-table-column>
            <wc-table-column header="Tipo de Mantenimiento" value="idTipoMantenimiento.nombre" width="30%"></wc-table-column>
            <wc-table-column header="Solicitante" value="idSolicitud.solicitante" sortable width="30%"></wc-table-column>
        </wc-table>



    </wc-background>
    <script type="module" src="./webcomponent/Background.js"></script>
    <script type="module" src="./webcomponent/Table.js"></script>
    <script type="module" src="./webcomponent/PaginadorOrdenescompletas.js"></script>
    <script type="module" src="./controller/ordenesFinalizadas.js"></script>
</body>
</html>

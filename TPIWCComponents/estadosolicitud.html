<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Estado de Solicitud</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="import" href="bower_components/vaadin-text-field/vaadin-text-field.html">
    <link rel="import" href="bower_components/vaadin-button/vaadin-button.html">
    <link rel="import" href="bower_components/vaadin-dialog/vaadin-dialog.html">
    <script type="module" src="webcomponent/Table.js"></script>
    <script type="module" src="webcomponent/Background.js"></script>
</head>

<body>
    <div class="wrapper">
        <wc-background>
            <h2 class="titulo">Estado de solicitud</h2>
            <form>
                <vaadin-text-field id="txtid" label="ID de solicitud:" required error-message="Ingrese el ID de la solicitud" prevent-invalid-input
                    pattern="\d*"></vaadin-text-field>
                <vaadin-button id="btnid">
                    <!-- <iron-icon icon="lumo:arrow-right" slot="suffix"></iron-icon> -->
                    Buscar
                </vaadin-button>
            </form>

            <div id="info" class="oculto">
                <br>
                <vaadin-text-field id="txtsolicitante" label="Solicitante" readonly></vaadin-text-field>
                <vaadin-text-field id="txtunidad" label="Unidad" readonly></vaadin-text-field>
                <vaadin-text-field id="txtestado" label="Estado" readonly></vaadin-text-field>
                <br>
                <br>
                <h3>Detalle de solicitud</h3>
                <wc-table maxHeight="300px">
                    <wc-table-column header="Correlativo" value="codigoCorrelativo" width="20%"></wc-table-column>
                    <wc-table-column header="Modelo" value="idModelo.nombre" width="30%"></wc-table-column>
                    <wc-table-column header="Unidad" value="idUnidad.nombre" width="30%"></wc-table-column>
                    <wc-table-column header="ID" value="idEquipo" width="10%"></wc-table-column>
                </wc-table>
                <vaadin-dialog id="dialogo">
                    <template>
                        <h3 class="titulo">Historial de Mantenimientos Terminados</h3>
                        <vaadin-text-field id="txtCorrelativo" label="Correlativo" readonly></vaadin-text-field>
                        <vaadin-text-field id="txtModelo" label="Modelo" readonly></vaadin-text-field>
                        <vaadin-text-field id="txtUnidad" label="Unidad" readonly></vaadin-text-field>
                        <br>
                        <br>
                        <h3>Ã“rdenes de Trabajo Terminadas:</h3>
                        <div class="divTabla">
                            <wc-table id="tablaDetalle">
                                <wc-table-column header="ID" value="idOrdenTrabajo" width="12%"></wc-table-column>
                                <wc-table-column header="fecha" value="fecha"></wc-table-column>
                                <wc-table-column header="Tipo Mantenimiento" value="idTipoMantenimiento.nombre"></wc-table-column>
                                <wc-table-column header="Prioridad" value="idPrioridad.nombre" width="20%"></wc-table-column>
                            </wc-table>
                        </div>
                    </template>
                </vaadin-dialog>
        </wc-background>
        </div>
        <script src="controller/estadosolicitud.js" type="module"></script>
</body>

</html>
